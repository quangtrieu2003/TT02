<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam History Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex justify-center items-center min-h-screen">
    <div class="text-center p-8">
        <h1 class="text-4xl font-bold mb-4">VIETNAM HISTORY TIMELINE</h1>
        
        <div class="flex flex-wrap justify-center items-center gap-4 mt-8">
            <!-- Hàng 1 -->
            <div class="flex w-full justify-center gap-4">
                <!-- Prehistoric -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">Prehistoric</h2>
                    <p class="text-sm">Before 2880 BC</p>
                </div>
                <!-- Protohistory -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">Protohistory</h2>
                    <p class="text-sm">2879 BC - 111 BC</p>
                </div>
            </div>

            <div class="flex w-full justify-center gap-4">
                <!-- Chinese Domination -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">Chinese Domination</h2>
                    <p class="text-sm">111 BC - 938</p>
                </div>
                <!-- Independence -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">Independence</h2>
                    <p class="text-sm">939 - 1858</p>
                </div>
            </div>

            <!-- Hàng 2 -->
            <div class="flex w-full justify-center gap-4 mt-4">
                <!-- French Domination -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">French Domination</h2>
                    <p class="text-sm">1858 - 1945</p>
                </div>
                <!-- After 1945 -->
                <div class="bg-gray-800 text-white p-4 rounded-lg shadow-lg w-1/2">
                    <h2 class="font-bold text-lg">After 1945</h2>
                    <p class="text-sm">After 1945</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
